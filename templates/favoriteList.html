{%extends 'base.html'%}

{%block content%}
 {%if favoriteList%}
  
 <uL>
 {%for movie in favoriteList%}

  <li>
 <h1>Title:{{movie.Title}}</h1>
 <img src="{{movie.Poster}}" alt="{{movie.Title}}"> 
 <p>Plot:{{movie.Plot}}</p>
 <p>Year:{{movie.Year}}</p>
 <button hx-get="/movie/{{movie.Title}}/" hx-swap="outerHTML" hx-target="#body">details</button>
  </li> 
 {%endfor%}
 </uL>
 {%endif%}
{%endblock%}
